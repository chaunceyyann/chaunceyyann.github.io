<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="Personal Website" content="">
    <meta name="Chauncey Yan" content="">

    <title>Popular Sites</title>

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <script src="/js/ie-emulation-modes-warning.js"></script>
    <link href="oxm.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">

    <!-- Add to home screen for apple & android devices -->	
    <style>div.auto {overflow: auto;} </style>
</head>
<body>
<div id="nav-placeholder"></div>
<section id="section">
<div class = "container">
    <h1>Oxygen Monitor</h1>
    <div class = "row">
        <div class = "col-sm-6 col-xs-12">
            <div id="p1" class="panel panel-primary">
                <div id="p1h" class="panel-heading">
                    <h3 class="panel-title">Oxygen vs. Time</h3>
                </div>
                <div id='p1b' class="panel-body">
                    <div id="chart_div1" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class = "col-sm-6 col-xs-12">
            <div id="p2" class="panel panel-danger">
                <div id="p2h" class="panel-heading">
                    <h3 class="panel-title">Humidity vs. Time</h3>
                </div>
                <div id="p2b" class="panel-body">
                    <div id="chart_div2" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-sm-6 col-xs-12">
            <div id="p3" class="panel panel-success">
                <div id="p3h" class="panel-heading">
                    <h3 class="panel-title">Serial Monitor</h3>
                </div>
                <div id="p3b" class="panel-body">
                    <ul class="addls">
                        <li>Serial return</li>
                    </ul>
                    <div class="auto"><input class='in_name' type="text" size="60%"></input>
                        <button type="button" class="btn btn-default btn-add">Submit</button></div>
                </div>
            </div>
        </div>
        <div class = "col-sm-6 col-xs-12">
            <div id="p4" class="panel panel-warning">
                <div id="p4h" class="panel-heading">
                    <h3 class="panel-title">Temperature vs. Time</h3>
                </div>
                <div id="p4b" class="panel-body">
                    <div id="chart_div3" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>

</div>
</section>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="/js/bootstrap.min.js"></script>

<!-- Include google nice scatter chart js -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript" src="main.js"></script>

<!-- Toggle widget on heading -->
<script>
$(function(){
        $('#p1h').on('click',function(){
                $('#p1b').toggle(400);
                });
        $('#p2h').on('click',function(){
                $('#p2b').toggle(400);
                });
        $('#p3h').on('click',function(){
                $('#p3b').toggle(400);
                });
        $('#p4h').on('click',function(){
                $('#p4b').toggle(400);
                });
        });
</script>
<script src="//code.jquery.com/jquery.min.js"></script>
<script>
$.get("/pages/navigation.html", function(data){
        $("#nav-placeholder").replaceWith(data);
});
</script>

</body>
</html>
