<!DOCTYPE html>
<html lang="en">
<head>
<script>
function handleLoad(e) {
    console.log('Loaded import: ' + e.target.href);
}
function handleError(e) {
    console.log('Error loading import: ' + e.target.href);
}
</script>
<link rel="import" href="/nav.html" onload="handleLoad(event)" onerror="handleError(event)">
</head>
<body>
<script>
var link = document.querySelector('link[rel="import"]');
var content = link.import;
// Grab DOM from warning.html's document.
var el = content.querySelector('.navbar-inverse');
document.body.appendChild(el.cloneNode(true));
</script>

<style>div.auto {overflow: auto;} </style>

<div class = "container">
    <h1>Oxygen, Humidity and Temperature Data Monitor</h1>
    <div class = "row">
        <div class = "col-sm-6 col-xs-12">
            <div id="p1" class="panel panel-primary">
                <div id="p1h" class="panel-heading">
                    <h3 class="panel-title">Oxygen vs. Time</h3>
                </div>
                <div id='p1b' class="panel-body">
                    <div id="chart_div1" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
        <div class = "col-sm-6 col-xs-12">
            <div id="p2" class="panel panel-danger">
                <div id="p2h" class="panel-heading">
                    <h3 class="panel-title">Humidity vs. Time</h3>
                </div>
                <div id="p2b" class="panel-body">
                    <div id="chart_div2" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class = "col-sm-6 col-xs-12">
            <div id="p3" class="panel panel-success">
                <div id="p3h" class="panel-heading">
                    <h3 class="panel-title">Serial Monitor</h3>
                </div>
                <div id="p3b" class="panel-body">
                    <ul class="addls">
                        <li>Serial return</li>
                    </ul>
                    <div class="auto"><input class='in_name' type="text" size="60%"></input>
                        <button type="button" class="btn btn-default btn-add">Submit</button></div>
                </div>
            </div>
        </div>
        <div class = "col-sm-6 col-xs-12">
            <div id="p4" class="panel panel-warning">
                <div id="p4h" class="panel-heading">
                    <h3 class="panel-title">Temperature vs. Time</h3>
                </div>
                <div id="p4b" class="panel-body">
                    <div id="chart_div3" class="auto" style="width: 100%; height: 100%;"></div>
                </div>
            </div>
        </div>
    </div>


</div>
<div class="container">
</div>


<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../js/bootstrap.min.js"></script>

<!-- Include google nice scatter chart js -->
<script type="text/javascript" src="https://www.google.com/jsapi"></script>

<script type="text/javascript" src="main.js"></script>

<!-- Toggle widget on heading -->
<script>
$(function(){
        $('#p1h').on('click',function(){
                $('#p1b').toggle(400);
                });
        $('#p2h').on('click',function(){
                $('#p2b').toggle(400);
                });
        $('#p3h').on('click',function(){
                $('#p3b').toggle(400);
                });
        $('#p4h').on('click',function(){
                $('#p4b').toggle(400);
                });
        });
</script>

</body>
</html>
