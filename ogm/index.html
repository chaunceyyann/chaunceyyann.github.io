<html>
  <head>
    <script type="text/javascript" src="https://www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load("visualization", "1", {packages:["corechart"]});
      google.setOnLoadCallback(drawChart);
      google.setOnLoadCallback(drawChart2);
      function drawChart() {
        var data1 = google.visualization.arrayToDataTable([
          ['Time', 'Oxygen'],
          [ 1,      2312],
          [ 2,      2113],
          [ 3,      1990],
          [ 4,      2209],
          [ 5,      2311],
          [ 6,      2211]
        ]);

        var options1 = {
          title: 'Oxygen Persentage',
          hAxis: {title: 'Time', minValue: 0, maxValue: 5},
          vAxis: {title: 'Oxygen', minValue: 1900, maxValue: 2400},
          legend: 'none'
        };

        var chart1 = new google.visualization.ScatterChart(document.getElementById('chart_div1'));

        chart1.draw(data1, options1);
	  }
      function drawChart2() {
        var data2 = google.visualization.arrayToDataTable([
          ['Time', 'Temperature'],
          [ 1,      28.6],
          [ 2,      30.1],
          [ 3,    	31.2],
          [ 4,      29.9],
          [ 5,      27.5],
          [ 6,    	22.8]
        ]);

        var options2 = {
          title: 'Temperature ',
          hAxis: {title: 'Time', minValue: 0, maxValue: 5},
          vAxis: {title: 'Temperature', minValue: 10, maxValue: 40},
          legend: 'none'
        };

        var chart2 = new google.visualization.ScatterChart(document.getElementById('chart_div2'));

        chart2.draw(data2, options2);
      }
    </script>
  </head>
  <body>
	<script>
	  document.getElementById("demo").innerHTML = "Hello JavaScript!";
	</script>
	<noscript>Sorry, your browser does not support JavaScript!</noscript>
    <div id="chart_div1" style="width: 900px; height: 500px;"></div>
    <div id="chart_div2" style="width: 900px; height: 500px;"></div>
  </body>
</html>
